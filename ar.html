<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Mystery Object (AR)</title>
  <link rel="stylesheet" href="style.css">
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@4.0.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; gpsMinDistance: 5;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    class="ar-scene">
    
    <!-- Camera with GPS -->
    <a-camera 
      gps-camera 
      rotation-reader
      look-controls-enabled="false"
      arjs-look-controls="smoothingFactor: 0.1">
    </a-camera>
    <a-box id="mysteryBox"
      gps-entity-place="latitude: 6.985462148939262; longitude: 81.0734485580701"
      color="#FFC107"
      depth="1" height="1" width="1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      visible="false"
      event-set__click="_event: click; visible: false"
      ></a-box>
  </a-scene>
  
  <!-- Loading indicator -->
  <div id="loadingIndicator" class="loading-indicator">
    <div class="spinner"></div>
    <p>Initializing AR camera...</p>
  </div>
  
  <div id="popup" class="popup hidden">ðŸŽ‰ You found the hidden object!</div>
  <script src="ar.js"></script>
</body>
</html>
