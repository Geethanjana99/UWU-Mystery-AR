<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Find the Mystery Object (AR)</title>
  <link rel="stylesheet" href="style.css">
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@4.0.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    class="ar-scene">
    
    <!-- Camera without GPS for now -->
    <a-camera 
      look-controls="enabled: false"
      wasd-controls="enabled: false">
    </a-camera>
    
    <!-- Simple visible box for testing -->
    <a-box id="testBox"
      position="0 0 -5"
      color="#FFC107"
      depth="1" height="1" width="1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
    </a-box>
    
    <!-- Mystery box with GPS (initially hidden) -->
    <a-box id="mysteryBox"
      gps-entity-place="latitude: 6.985462148939262; longitude: 81.0734485580701"
      color="#FF0000"
      depth="1" height="1" width="1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      visible="false"
      event-set__click="_event: click; visible: false">
    </a-box>
    
    <!-- Text instructions -->
    <a-text 
      value="Camera Active! Look around to test AR" 
      position="0 2 -5" 
      color="#ffffff"
      align="center"
      font="dejavu">
    </a-text>
  </a-scene>
  
  <!-- Loading indicator -->
  <div id="loadingIndicator" class="loading-indicator">
    <div class="spinner"></div>
    <p>Starting AR Camera...</p>
    <p class="loading-hint">
      Allow camera permissions<br>
      Keep device steady
    </p>
  </div>
  
  <div id="popup" class="popup hidden">ðŸŽ‰ You found the hidden object!</div>
  <script src="ar.js"></script>
</body>
</html>
